<!doctype html>
<html lang='en'>
  <head>
    <title>D3Plus</title>
    <script src='https://d3plus.org/js/d3plus.full.min.js'></script>
  </head>

  <body>
    <div id="viz"></div>
  </body>

  <script>
  var myViz = d3plus.viz()
    .axes({"mirror": true})
    .container("#viz")
    .type("tree_map")
    .data("currently_used_electronic_vapor_products.csv") //There are 6 CSVs corresponding to the 6 questions by state
                                                          //Change to API queries if we have time, otherwise use static CSV
    .id("state")
    .text(["state", "count"])
    .size("count")
    .color(function(row){
        if (row.state === "Vermont") {return "#FFFF00"} //Change "Vermont" to var for state name (*Cap first letter*)
        else {return "#CCCCCC"};})
    .draw();
  </script>

</html>
