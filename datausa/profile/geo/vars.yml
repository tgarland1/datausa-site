  order: health_care_costs
  show: geo
  dataset: chr
  rows: True
  limit: 3
  year: latest
  children: True
  namespace: health_care_costs

- required: ["geo", "adult_obesity"]
  order: adult_obesity
  show: geo
  dataset: chr
  rows: True
