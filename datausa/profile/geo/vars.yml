  year: latest
  children: True
  namespace: obesity

- required: ["geo", "diabetes"]
  order: diabetes
  show: geo
  dataset: chr
  rows: True
  limit: 3
  year: latest
  children: True
  namespace: diabetes

- required: ["geo", "adult_smoking"]
  order: adult_smoking
  show: geo
  dataset: chr
  rows: True
  limit: 3
  year: latest
  children: True
  namespace: smoking

- required: ["geo", "hiv_prevalence_rate"]
  order: hiv_prevalence_rate
  show: geo
  dataset: chr
  rows: True
  limit: 3
  year: latest
  children: True
  namespace: hiv

- required: ["geo", "sexually_transmitted_infections"]
  order: sexually_transmitted_infections
  show: geo
  dataset: chr
  rows: True
  limit: 3
  year: latest
  children: True
  namespace: sti

- required: ["geo", "homicide_rate"]
