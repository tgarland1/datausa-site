title: "Skills"
description: "The visualizations in this section allow you to explore what skills are critical for succeeding in jobs that employ people from <<name>> and which skills are most distinctive."

topics:
  - class: "flex"
    slug: "radar"
    viz:
      attrs:
        - "cip"
        - "skill"
      data:
        - cip: "<<id>>"
          show: "skill"
      id:
        - "cip"
        - "skill"
      order: "parent"
      size: "value"
      type: "radar"
      ui:
        - method: "size"
          value:
            - Value: "value"
            - RCA: "value_rca"
  - class: "flex"
    slug: "bar"
    viz:
      attrs:
        - "cip"
        - "skill"
      color: "skill"
      data:
        - cip: "<<id>>"
          show: "skill"
      depth: 1
      id:
        - "parent"
        - "skill"
      legend:
        order: "id"
      order:
        sort: "asc"
        value: "parent"
      type: "bar"
      ui:
        - method: "order"
          value:
            - Group: "parent"
            - Value: "value"
            - RCA: "value_rca"
        - method: "x"
          value:
            - Value: "value"
            - RCA: "value_rca"
      x: "value"
      y:
        scale: "discrete"
        value: "skill"
