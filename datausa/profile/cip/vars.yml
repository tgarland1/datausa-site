- required: ["avg_wage", "avg_wage_rank"]
  year: latest
  namespace: data

- required: ["grads_total", "grads_rank", "year"]
  year: latest
  namespace: gdata

- required: ["birthplace"]
  rows: True
  limit: 3
  order: num_ppl_rca
  sort: desc
  where: birthplace:~^04000US
  year: latest
  namespace: birthplace_rca

- required: ["birthplace"]
  rows: True
  limit: 3
  order: num_ppl
  sort: desc
  where: birthplace:~^04000US
  year: latest
  namespace: birthplace

- required: ["university", "grads_total"]
  rows: True
  limit: 3
  order: grads_total
  sort: desc
  year: latest
  namespace: universities

- required: ["sector", "num_universities"]
  show: sector
  order: num_universities
  namespace: sectors

- required: ["state_tuition", "oos_tuition"]
  show: sector
  sector: "1,2"
  order: sector
  sort: asc
  rows: True
  limit: 2
  namespace: tuition

- required: ["university", "pct_total"]
  rows: True
  limit: 3
  order: pct_total
  sort: desc
  year: latest
  namespace: universities_pct

- required: ["degree", "grads_total"]
  rows: True
  limit: 3
  order: grads_total
  show: degree
  year: latest
  namespace: degree_student

- required: ["degree", "num_ppl"]
  rows: True
  limit: 3
  order: num_ppl
  dataset: pums
  show: degree
  year: latest
  namespace: degree_workforce

- force: "ipeds.grads_yc"
  limit: 1
  rows: True
  pivot:
    keys: ["race"]
    cols: ["name"]
    limit: 3
  year: latest
  namespace: race

- required: ["avg_age", "avg_age_moe"]
  dataset: pums
  year: latest
  namespace: age

- required: ["geo", "grads_total"]
  rows: True
  limit: 3
  order: grads_total
  sort: desc
  sumlevel: county
  show: geo
  year: latest
  namespace: county_grads

- required: ["geo", "grads_total_growth"]
  rows: True
  limit: 3
  order: grads_total_growth
  sort: desc
  sumlevel: county
  show: geo
  year: latest
  namespace: county_growth

- required: ["soc", "num_ppl"]
  rows: True
  limit: 5
  sumlevel: 3
  show: soc
  order: num_ppl
  sort: desc
  where: "num_records:>4"
  year: latest
  namespace: occ_wage

- required: ["geo", "avg_wage"]
  rows: True
  limit: 3
  order: avg_wage
  sort: desc
  where: "num_records:>4"
  year: latest
  namespace: puma_wage

- required: ["geo", "num_ppl_rca"]
  rows: True
  limit: 3
  order: num_ppl_rca
  sort: desc
  where: "num_records:>4"
  year: latest
  namespace: puma_rca

- required: ["geo", "grads_total_rca"]
  sumlevel: place
  show: geo
  rows: True
  limit: 3
  order: grads_total_rca
  sort: desc
  year: latest
  namespace: grads_rca_places

- required: ["geo", "grads_total"]
  sumlevel: place
  show: geo
  rows: True
  limit: 3
  order: grads_total
  sort: desc
  year: latest
  namespace: grads_total_places

- required: ["degree", "grads_total"]
  order: grads_total
  show: degree
  dataset: ipeds
  year: latest
  rows: True
  limit: 11
  namespace: "top_degree"

- force: "ipeds.grads_ycd"
  degree: "<<top show=degree|order=grads_total|sort=desc|col=id|dataset=ipeds>>"
  limit: 1
  rows: True
  pivot:
    keys: ["race", "sex"]
    cols: ["name"]
    limit: 3
  year: "latest"
  namespace: "race_sex"

- required: ["grads_men", "grads_women"]
  limit: 1
  pivot:
    keys: ["sex"]
    cols: ["name", "value"]
    limit: 1
  year: "latest"
  namespace: "grads_sex"
