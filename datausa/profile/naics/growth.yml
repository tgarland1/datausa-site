title: "Projections"
description: "The Bureau of Labor and Statistics projects the growth of the <<name>> <<level>>, both by number of employees and output. The growth rates presented below represent compound annual rates of change."

topics:
  - title: "Job Growth"
    slug: "job_growth"
    subtitle: "<<sub col=emp_carc_2014_2024|year=none>>"
    stat:
      - title: "Estimated Growth"
        value: "<<var namespace=growth|key=emp_carc_2014_2024>>"
      - title: "National Average"
        value: "<<top col=emp_carc_2014_2024|year=none|naics=000000>>"
    description: "This line chart shows the projected growth in the number of jobs for the <<name>> <<level>>, {{<<id>>:!<<var namespace=growth|key=naics|format=raw>>||based on it's parent classification of <<var namespace=growth|key=naics>>, }}which is <<percent num=emp_carc_2014_2024|den=emp_carc_2014_2024|den_id=000000|year=none|text=highlow>> the national average of <<top col=emp_carc_2014_2024|year=none|naics=000000>>."
    viz:
      attrs: "bls_naics"
      data:
        - naics: "<<id>>"
          show: "naics"
          required: "emp_2004_thousands,emp_2014_thousands,emp_2024_thousands"
          year: "none"
          split:
            id: "year"
            regex: "^emp_([0-9]*)_thousands$"
            value: "emp_thousands"
        - naics: "000000"
          show: "naics"
          required: "emp_2004_thousands,emp_2014_thousands,emp_2024_thousands"
          year: "none"
          split:
            id: "year"
            regex: "^emp_([0-9]*)_thousands$"
            value: "y2_emp_thousands"
      highlight: "<<sub col=emp_carc_2014_2024|year=none|key=id>>"
      id: "naics"
      type: "line"
      x:
        lines:
          - text: "Most Recent"
            position: "2014"
        value: "year"
      y:
        label: "Industry"
        value: "emp_thousands"
      y2:
        label: "National Average"
        value: "y2_emp_thousands"
  - title: "Output Growth"
    slug: "output_growth"
    subtitle: "<<sub col=output_carc_2014_2024|year=none>>"
    stat:
      - title: "Estimated Growth"
        value: "<<var namespace=growth|key=output_carc_2014_2024>>"
      - title: "National Average"
        value: "<<top col=output_carc_2014_2024|year=none|naics=000000>>"
    description: "This line chart shows the projected growth in output of the <<name>> <<level>>, {{<<id>>:!<<var namespace=growth|key=naics|format=raw>>||based on it's parent classification of <<var namespace=growth|key=naics>>, }}which is <<percent num=output_carc_2014_2024|den=output_carc_2014_2024|den_id=000000|year=none|text=highlow>> the national average of <<top col=output_carc_2014_2024|year=none|naics=000000>>."
    viz:
      attrs: "bls_naics"
      data:
        - naics: "<<id>>"
          show: "naics"
          required: "output_2004,output_2014,output_2024"
          year: "none"
          split:
            id: "year"
            regex: "^output_([0-9]*)$"
            value: "output"
        - naics: "000000"
          show: "naics"
          required: "output_2004,output_2014,output_2024"
          year: "none"
          split:
            id: "year"
            regex: "^output_([0-9]*)$"
            value: "y2_output"
      highlight: "<<sub col=output_carc_2014_2024|year=none|key=id>>"
      id: "naics"
      type: "line"
      x:
        lines:
          - text: "Most Recent"
            position: "2014"
        value: "year"
      y:
        label: "Industry"
        value: "output"
      y2:
        label: "National Average"
        value: "y2_output"
  - title: "Top Changing Occupations"
    slug: "changing_occs"
    description: "Filtered by the occupations employed in the <<name>> <<level>>, here are the 5 occupations with the largest estimated change in employment across all industries."
    viz:
      attrs: "bls_soc"
      data:
        - soc: "<<top show=soc|sumlevel=3|order=num_ppl|sort=desc|limit=100|col=id>>"
          show: "soc"
          limit: 5
          order: "abs(pct_change)"
          required: "emp_2014_thousands,emp_2024_thousands"
          year: "none"
          split:
            id: "year"
            regex: "^emp_([0-9]*)_thousands$"
            value: "emp_thousands"
      id: "soc"
      type: "line"
      x: "year"
      y: "emp_thousands"
