- required: ["avg_age", "avg_wage", "avg_wage_rank", "avg_wage_moe", "num_ppl", "num_ppl_rank", "avg_wage_ft", "avg_wage_pt", "avg_hrs_ft", "avg_hrs_pt"]
  year: latest
  naics_level: <<sumlevel>>
  namespace: data

- required: ["employees_thousands", "naics"]
  year: latest
  dataset: bls
  namespace: ces

- required: ["avg_wage", "avg_wage_moe"]
  sex: "1,2"
  limit: 2
  show: sex
  sumlevel: all
  rows: True
  order: sex
  sort: asc
  year: latest
  naics_level: <<sumlevel>>
  namespace: gender

- required: ["gini", "naics"]
  naics_level: <<sumlevel>>
  namespace: wagegap

- required: ["gini"]
  attr_type: geo
  geo: 01000US
  namespace: wagegap_us

- required: ["geo"]
  sumlevel: puma
  show: geo
  order: avg_wage
  sort: desc
  rows: True
  limit: 3
  where: num_records:>4
  year: latest
  naics_level: <<sumlevel>>
  namespace: puma_wage

- required: ["geo"]
  sumlevel: puma
  show: geo
  order: num_ppl_rca
  sort: desc
  rows: True
  limit: 3
  where: num_records:>4
  year: latest
  naics_level: <<sumlevel>>
  namespace: puma_rca

- required: ["race"]
  show: race
  order: avg_wage
  sort: desc
  rows: True
  limit: 3
  where: num_records:>4
  year: latest
  naics_level: <<sumlevel>>
  namespace: race_wage

- required: ["commodity_iocode"]
  show: commodity_iocode
  order: value_millions
  sort: desc
  sumlevel: no_value_added
  attr_type: "industry_iocode"
  rows: True
  limit: 3
  year: latest
  where: "commodity_iocode:str!F050"
  industry_level: "<<sub attr_type=industry_iocode|show=commodity_iocode|required=value_millions|sumlevel=no_value_added|key=level>>"
  namespace: io_commodity

- required: ["industry_iocode"]
  show: industry_iocode
  order: value_millions
  sort: desc
  sumlevel: no_value_added
  attr_type: "commodity_iocode"
  rows: True
  limit: 3
  year: latest
  industry_level: "<<sub attr_type=industry_iocode|show=commodity_iocode|required=value_millions|sumlevel=no_value_added|key=level>>"
  namespace: io_industry

- required: ["emp_carc_2014_2024", "output_carc_2014_2024", "naics"]
  show: naics
  namespace: growth
