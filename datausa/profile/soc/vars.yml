- required: ["year", "avg_age", "avg_age_moe", "avg_wage", "avg_wage_rank", "avg_wage_moe", "num_ppl", "num_ppl_rank", "gini"]
  year: latest
  soc_level: "<<sumlevel>>"
  namespace: data

- required: ["avg_wage", "gini"]
  geo: 01000US
  attr_type: geo
  year: latest
  namespace: nation

- required: ["geo", "avg_wage"]
  sumlevel: state
  show: geo
  order: avg_wage
  sort: desc
  rows: True
  limit: 3
  where: "num_records:>4"
  year: latest
  soc_level: "<<sumlevel>>"
  namespace: state_wage

- required: ["geo", "num_ppl_rca"]
  sumlevel: puma
  show: geo
  order: num_ppl_rca
  sort: desc
  rows: True
  limit: 3
  where: "num_records:>4"
  year: latest
  soc_level: "<<sumlevel>>"
  namespace: puma_rca

- required: ["geo"]
  sumlevel: puma
  show: geo
  order: num_ppl
  sort: desc
  rows: True
  limit: 3
  year: latest
  soc_level: "<<sumlevel>>"
  namespace: puma_ppl

- required: ["sex", "avg_age", "avg_age_moe"]
  sex: "1,2"
  order: sex
  rows: True
  limit: 2
  sort: asc
  year: latest
  soc_level: "<<sumlevel>>"
  namespace: sex_age

- required: ["race"]
  order: num_ppl
  rows: True
  limit: 3
  sort: desc
  year: latest
  soc_level: "<<sumlevel>>"
  namespace: race

- required: ["sex"]
  order: num_ppl
  sort: desc
  year: latest
  soc_level: "<<sumlevel>>"
  namespace: sex

- required: ["degree", "num_ppl"]
  order: num_ppl
  sort: desc
  rows: True
  limit: 4
  year: latest
  dataset: pums
  degree: "21,22,23,24"
  show: degree
  soc_level: "<<sumlevel>>"
  namespace: degrees

- required: ["cip"]
  order: num_ppl_rca
  rows: True
  limit: 3
  sort: desc
  degree: "<<top show=degree|degree=20,21,22,23,24|required=num_ppl,cip|order=num_ppl|col=id|dataset=pums>>"
  sumlevel: 2
  show: cip
  year: latest
  soc_level: "<<sumlevel>>"
  namespace: cip_rca

- required: ["cip"]
  order: num_ppl
  rows: True
  limit: 3
  sort: desc
  degree: "<<top show=degree|degree=20,21,22,23,24|required=num_ppl,cip|order=num_ppl|col=id|dataset=pums>>"
  sumlevel: 2
  show: cip
  year: latest
  soc_level: "<<sumlevel>>"
  namespace: cip

- required: ["pct_change"]
  soc: "<<id>>,000000"
  order: soc
  sort: desc
  rows: True
  limit: 2
  namespace: growth

- required: ["soc"]
  soc: ""
  show: "soc"
  sumlevel: "<<sumlevel>>"
  avg_wage_rank: "<<ranks col=avg_wage_rank|limit=5>>"
  where: "num_records:>4,soc:~^<<id>>"
  rows: True
  limit: 4
  namespace: similar
