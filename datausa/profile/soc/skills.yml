title: "Skills"
description: "What skills are generally required for the occupation of <<name>>?  Explore using data provided by the Bureau of Labor Statistics."

topics:
  - class: "flex"
    subtitle: "<<sub show=skill|attrs=bls_soc>>"
    slug: "radar"
    viz:
      attrs:
        - "bls_soc"
        - "skill"
      data:
        - soc: "<<id>>"
          show: "skill"
      highlight: "<<sub show=skill|attrs=bls_soc|key=id>>"
      id:
        - "soc"
        - "skill"
      order: "parent"
      size: "value"
      type: "radar"
      ui:
        - method: "size"
          value:
            - Value: "value"
            - RCA: "value_rca"
  - class: "flex"
    slug: "bar"
    viz:
      attrs:
        - "bls_soc"
        - "skill"
      color: "skill"
      data:
        - soc: "<<id>>"
          show: "skill"
      depth: 1
      id:
        - "parent"
        - "skill"
      legend:
        order: "id"
      order:
        sort: "asc"
        value: "parent"
      type: "bar"
      ui:
        - method: "order"
          value:
            - Group: "parent"
            - Value: "value"
            - RCA: "value_rca"
        - method: "x"
          value:
            - Value: "value"
            - RCA: "value_rca"
      x: "value"
      y:
        scale: "discrete"
        value: "skill"
