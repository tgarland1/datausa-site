  - description:
      - "--- Heart Disease ---" 
      - "Heart disease is the leading cause of death for both males and females in the nation.  The highest rates of female mortality occur in the South-Central portion of the nation.1 A few states have the highest overall rates, the greatest female-to-national female averages, and the largest female-to-male average mortality rates. Concerned citizens in these states may wish to explore the mortality rates for women in their state and how women in their states compare to others with regard to the causative factors leading to heart disease and ultimately to deaths.  These factors include:"
      - "Smoking, High cholesterol, High blood pressur, Physical inactivity, Obesity and overweight, Diabetes"
      - "The YRBS and BRFSS can shed light on these causative factors by sex, race, and age."
